<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="static/css/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
	<title>js cahellenges</title>
</head>
<body>
	<div class="container-1">
		<h2>Challenge 1: your Age in Days</h2>
		<div class="flex-box-container-1">
			<div>
				<button class="btn btn-primary" id="click-me-1">Click me</button>
			</div>

			<div>
				<button class="btn btn-danger" id="restart-first-challenge">reset</button>
			</div>
		</div>

		<div class="flex-box-container-1">
			<div id="flex-box-result"></div>		
		</div>
	</div>

	<div class="container-2">
		<h2>Challenge 2: Cat Generator</h2>
		<div class="flex-box-container-2">
			<div>
				<button class="btn btn-success" id="cat-generator" >Generate Cat</button>
			</div>
			<div>
				<button class="btn btn-danger" id="restart-second-challenge">reset</button>
			</div>
		</div>

		<div class="flex-box-container-2" id="flex-cat-gen"></div>
	</div>



	<div class="container-3">
		<h2>Challenge 3: Rock, Paper, Scissors</h2>
		<div class="flex-box-rps" id="flex-box-rps-div">
			<img id="rock" src="https://lh3.googleusercontent.com/proxy/2LeOvC_95xOSURC7bPiLQeoIsDNRXOo6Uh_6pEGy0kzaTa9ybydgtvhhXoR4d5OKInuALliSHCDQkx3-6RIfoQBq" alt="rock" height="150" width="150" onclick="rpsGame(this)">
			<img id="paper" src="https://previews.123rf.com/images/shambulin/shambulin1307/shambulin130700001/21126532-blank-paper-cartoon-character-with-arms.jpg" alt="paper" height="150" width="150" onclick="rpsGame(this)">
			<img id="scissors" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTCMyBCFyE0r6GtPlcCRJxqtfD6JV6Bpe_P_ZxCkjStKxhkeoX-" alt="scissors" height="150" width="150" onclick="rpsGame(this)">
		</div>
	</div>

		<div>
			<button class="btn btn-danger" id="restart-third-challenge">play again</button>
		</div>
		<br>

	<div class="container-4">
		<h2 id="change-my-color">Challenge 4: Chane the Color of All Buttons</h2>

		<div class="flex-box-pick-color">
			<form action="">
				<select name="backdrop" id="background" onchange="buttonColorChange(this)">
					<option value="random">Random</option>
					<option value="red">Red</option>
					<option value="green">Green</option>
					<option value="reset">Reset</option>
				</select>
			</form>

			<button class="btn btn-primary">Wee!</button>
			<button class="btn btn-danger">Yahoo!</button>
			<button class="btn btn-warning">Google!</button>
			<a href="https://www.facebook.com/majd.sufian" target="_blank"><button class="btn btn-success">Facebook</button></a>
		</div>
	</div>

    <div class="container-5">
        <h2>Challenge 5: Blackjack</h2>
        <h3><span id='blackjack-result'>Let's play</span></h2>
        <div class="flex-blackjack-row-1">

            <div id="your-box">
                <h2>You: <span id="your-blackjack-score">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-score">0</span></h2>
            </div>

        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class='btn-lg btn-primary mr-2' id='blackjack-hit-button'>Hit</button>
                <button class='btn-lg btn-warning mr-2' id='blackjack-stand-button'>Stand</button>
                <button class='btn-lg btn-danger mr-2' id='blackjack-deal-button'>Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>


	<script src="static/js/script.js"></script>
</body>
</html>
